<!DOCTYPE html>
<html>
  <head>
    <title>Log in</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./style/login.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="text">
          <div class="person">
            <input type="text" value="" id="user" placeholder="username">
            <div class="icon-person">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
          <div class="eye">
            <input type="password" value="" id="pass" placeholder="password">
            <div class="icon-eye">
              <i class="fa-regular fa-eye-slash" id="off" onclick="eyeOn()"></i>
            </div>
          </div>
        </div>
        <div class="button">
          <button type="button" id="login"><a href="#" onclick="logIn()">Log in</a></button>
          <button type="button" id="signup"><a href="./style/index.html">Sign up</a></button>
        </div>
        <p id = "note"></p>
      </form>
    </div>
  </body>
</html>
